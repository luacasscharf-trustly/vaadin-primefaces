<ui:composition template="master_template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">hello</ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:growl id="msgs" showDetail="true" />

            <p:dataTable id="items" widgetVar="items" var="item" 
                         styleClass="table table-striped"
                         tableStyleClass="table table-striped"
                         value="#{dtBasicView.items}" class="table table-striped" >

                    <p:column headerText="Name">
                        <h:outputText value="#{item.name}" />
                    </p:column>

                    <p:column headerText="Code">
                        <h:outputText value="#{item.category}" />
                    </p:column>

                    <p:column headerText="Price">
                        <h:outputText value="#{item.price}" />
                    </p:column>
            </p:dataTable>

            <div class="grid mt-3">
                <div class="col-12">
                    <p:commandButton value="Add new row" process="@this" update=":form:msgs"
                        action="#{dtBasicView.onAddNew()}" oncomplete="PF('items').addRow();" />
                </div>
            </div>

        </h:form>
    </ui:define>
</ui:composition>
